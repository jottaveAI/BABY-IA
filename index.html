<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Dino</title>

  <style>
    /* aqui configuro o estilo geral da pag */
    body {
      font-family: "Comic Sans MS", sans-serif;

      background: #ccffd5; /* fundo verdinho claro */

      /* emojis de dinossauro no fundo repetindo */
      background-image:
        url("https://fonts.gstatic.com/s/e/notoemoji/latest/1f996/512.png"),
        url("https://fonts.gstatic.com/s/e/notoemoji/latest/1f995/512.png"),
        url("https://fonts.gstatic.com/s/e/notoemoji/latest/1f40d/512.png");

      background-repeat: repeat;      /* espalha o emoji pelo fundo */
      background-size: 80px;          /* tamanho do emoji */
      opacity: 0.97;                  /* deixa bem transparente */

      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* titulo principal da pag */
    h1 {
      color: #2b4d63;
      margin: 20px 0 10px;
      font-size: 2.5rem;
      text-shadow: 2px 2px #7ee0ff;
    }

    /* caixa que segura os inputs e lista */
    .container {
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* onde digita a tarefa */
    #inputTarefa {
      width: 68%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #63bad1;
      font-size: 1.1rem;
      margin-right: 5px;
    }

    /* botao de adicionar tarefa */
    #btnAdd {
      padding: 10px 15px;
      background: #63bad1;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      vertical-align: middle;
    }
    #btnAdd:hover { background: #4ca5bd; }

    /* estilo da lista e dos item */
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li {
      background: #e2f8ff;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      border-left: 6px solid #63bad1;
    }

    /* botao que marca a tarefa como concluida */
    button.concluir {
      background: #7ed957;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button.concluir:hover { background: #69c040; }

    /* aqui aparece a frase do dino quando conclui */
    #mensagemDino {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #2b4d63;
      text-align: center;
      min-height: 50px;
      font-weight: bold;
    }

    /* imagem que muda quando conclui tarefa */
    #imgDinoReacao {
      width: 200px;
      margin: 15px auto 0;
      display: none;
      border-radius: 15px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* animaçãozinha de zoom */
    #imgDinoReacao.show {
      transform: scale(1.1);
    }

    /* dinossauro principal do topo */
    .dino-principal {
      width: 180px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>

<body>

  <h1>Lista Dino!</h1>

  <!-- imagem principal do dinossauro bonitinho -->
  <img src="https://png.pngtree.com/element_pic/00/16/10/1257fdf36893318.png"
       alt="Dinossauro fofinho" class="dino-principal">

  <div class="container">
    
    <!-- input onde digita a tarefa -->
    <input type="text" id="inputTarefa" placeholder="Digite uma tarefa...">

    <!-- botao pra adicionar -->
    <button id="btnAdd">Adicionar</button>

    <!-- lista onde as tarefas vao aparecendo -->
    <ul id="lista"></ul>

    <!-- onde aparece a frase aleatoria quando conclui -->
    <div id="mensagemDino"></div>

    <!-- imagem da reação do dino q muda sempre -->
    <img id="imgDinoReacao" src="" alt="Reação do Dino">
  </div>

  <script>
    /* lista de frases q aparece quando conclui a tarefa */
    const frases = [
      "parabéns voce rugiu igual um t rex",
      "uau forte como um triceratops",
      "incrível agil que nem um velociraptor",
      "show inteligente igual um troodon",
      "voce dominou essa tarefa como um espinossauro",
      "mandou bem poderoso como um brachiossauro",
      "caraca voce tankou igual um ankylossauro",
      "top mais rapido que um compsognathus atras do rango",
      "brabo corajoso como um allossauro",
      "sensacional brilhou igual um dino com pena colorida"
    ];

    /* imagens que aparecem como reação */
    const imagensReacao = [
      "https://png.pngtree.com/png-clipart/20220108/ourmid/pngtree-cartoon-hand-drawn-cute-dinosaur-vector-material-png-image_4276165.png",
      "https://png.pngtree.com/png-clipart/20250426/original/pngtree-happy-cartoon-dinosaur-with-big-smile-showing-playful-and-energetic-kid-png-image_20885833.png",
      "https://png.pngtree.com/png-clipart/20250519/original/pngtree-cheerful-and-joyful-cartoon-t-rex-dinosaur-character-smiling-with-white-png-image_21032331.png",
      "https://i.pinimg.com/736x/fb/0c/fd/fb0cfd75627de69e366519cfd4217ba6.jpg",
      "https://png.pngtree.com/element_pic/00/16/10/1257fdf36893318.png"
    ];

    /* pegando os elementos do html */
    const input   = document.getElementById("inputTarefa");
    const btnAdd  = document.getElementById("btnAdd");
    const lista   = document.getElementById("lista");
    const msg     = document.getElementById("mensagemDino");
    const imgReac = document.getElementById("imgDinoReacao");

    /* quando clica adiciona tarefa */
    btnAdd.addEventListener("click", adicionarTarefa);

    /* quando aperta enter também */
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") adicionarTarefa();
    });

    /* função q adiciona e trata tudo da tarefa */
    function adicionarTarefa() {
      const texto = input.value.trim();
      if (!texto) return;

      /* cria o item da lista */
      const li = document.createElement("li");
      li.innerHTML = `${texto} <button class="concluir">Concluir</button>`;

      /* quando clica em concluir */
      li.querySelector(".concluir").addEventListener("click", () => {

        /* remove a tarefa */
        li.remove();

        /* pega frase aleatoria */
        const frase = frases[Math.floor(Math.random() * frases.length)];
        msg.textContent = frase;

        /* pega imagem aleatoria */
        const img = imagensReacao[Math.floor(Math.random() * imagensReacao.length)];
        imgReac.src = img;

        /* mostra a imagem e faz animacao */
        imgReac.style.display = "block";
        imgReac.classList.add("show");

        /* some depois duns segundos */
        setTimeout(() => {
          imgReac.classList.remove("show");
          imgReac.style.display = "none";
        }, 4000);
      });

      /* coloca item na lista */
      lista.appendChild(li);

      /* limpa e deixa o input pronto */
      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
