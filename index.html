<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Dino</title>

  <!-- ============================================================= -->
  <!-- ====================== ESTILOS CSS ========================== -->
  <!-- ============================================================= -->
  <style>
    /* ---------- Corpo da p√°gina ---------- */
    body {
      font-family: "Comic Sans MS", sans-serif;
      background: #c0f0ff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ---------- T√≠tulo principal ---------- */
    h1 {
      color: #2b4d63;
      margin: 20px 0 10px;
      font-size: 2.5rem;
      text-shadow: 2px 2px #7ee0ff;
    }

    /* ---------- Container central ---------- */
    .container {
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* ---------- Campo de texto e bot√£o de adicionar ---------- */
    #inputTarefa {
      width: 68%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #63bad1;
      font-size: 1.1rem;
      margin-right: 5px;
    }
    #btnAdd {
      padding: 10px 15px;
      background: #63bad1;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      vertical-align: middle;
    }
    #btnAdd:hover { background: #4ca5bd; }

    /* ---------- Lista de tarefas ---------- */
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li {
      background: #e2f8ff;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      border-left: 6px solid #63bad1;
    }

    /* ---------- Bot√£o "Concluir" ---------- */
    button.concluir {
      background: #7ed957;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button.concluir:hover { background: #69c040; }

    /* ---------- Mensagem e imagem de rea√ß√£o ---------- */
    #mensagemDino {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #2b4d63;
      text-align: center;
      min-height: 50px;
      font-weight: bold;
    }
    #imgDinoReacao {
      width: 200px;
      margin: 15px auto 0;
      display: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .dino-principal {
      width: 180px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>

<body>

  <!-- ============================================================= -->
  <!-- ====================== ESTRUTURA HTML ======================= -->
  <!-- ============================================================= -->

  <!-- T√≠tulo + Dino principal -->
  <h1>Lista Dino!</h1>
  <img src="https://cdn.pixabay.com/photo/2016/12/13/00/12/dinosaur-1905054_1280.png"
       alt="Dinossauro fofinho" class="dino-principal">

  <!-- Container da aplica√ß√£o -->
  <div class="container">
    <input type="text" id="inputTarefa" placeholder="Digite uma tarefa...">
    <button id="btnAdd">Adicionar</button>

    <ul id="lista"></ul>

    <div id="mensagemDino"></div>
    <img id="imgDinoReacao" src="" alt="Rea√ß√£o do Dino" style="display:none;">
  </div>

  <!-- ============================================================= -->
  <!-- ====================== L√ìGICA JS =========================== -->
  <!-- ============================================================= -->
  <script>
    /* ---------- Frases de parab√©ns ---------- */
    const frases = [
      "Parab√©ns! Voc√™ rugiu igual um T-Rex! ü¶ñüî•",
      "Uau! Forte como um Tricer√°tops! üí™ü¶ï",
      "Incr√≠vel! √Ågil que nem um Velociraptor! ‚ö°ü¶ñ",
      "Show! Inteligente igual um Troodon! ü§ìü¶ï",
      "Voc√™ dominou essa tarefa como um Espinossauro! üåäü¶ñ",
      "Mandou bem! Poderoso como um Brachiossauro alcan√ßando as alturas! üå≥ü¶ï",
      "Caraca! Voc√™ passou por isso igual um Ankylossauro tankando tudo! üõ°Ô∏èü¶ñ",
      "Top! Mais r√°pido que um Compsognathus correndo atr√°s do rango! üèÉü¶ï",
      "Brabo! Corajoso como um Allossauro na ca√ßada! ü¶ñüî•",
      "Sensacional! Voc√™ brilhou mais que um dinossauro com penas coloridas! ü™∂ü¶ï"
    ];

    /* ---------- Imagens de rea√ß√£o (Pixabay & CleanPNG ‚Äì PNG transparentes, fofas e testadas!) ---------- */
    const imagensReacao = [
      "https://cdn.pixabay.com/photo/2017/08/07/06/15/dinosaur-2603104_1280.png", // T-Rex fofo pulando de alegria
      "https://cdn.pixabay.com/photo/2016/12/13/00/12/dinosaur-1905054_1280.png", // Dino verde sorridente e cl√°ssico
      "https://cdn.pixabay.com/photo/2017/01/20/00/30/dinosaur-1990386_1280.png", // Dino cartoon dan√ßando com chap√©u
      "https://cdn.pixabay.com/photo/2016/03/31/19/02/dinosaur-1295801_1280.png", // Tricer√°tops baby super fofo
      "https://www.cleanpng.com/png-cartoon-dinosaur-green-dinosaur-cute-dinosaur-6617823/preview.png"  // Dino verde cute com pose feliz
    ];

    /* ---------- Refer√™ncias aos elementos do DOM ---------- */
    const input   = document.getElementById("inputTarefa");
    const btnAdd  = document.getElementById("btnAdd");
    const lista   = document.getElementById("lista");
    const msg     = document.getElementById("mensagemDino");
    const imgReac = document.getElementById("imgDinoReacao");

    /* ---------- Eventos de intera√ß√£o ---------- */
    btnAdd.addEventListener("click", adicionarTarefa);
    input.addEventListener("keypress", e => { if (e.key === "Enter") adicionarTarefa(); });

    /* ---------- Fun√ß√£o principal: criar tarefa ---------- */
    function adicionarTarefa() {
      const texto = input.value.trim();
      if (!texto) return;                     // Ignora entrada vazia

      const li = document.createElement("li");
      li.innerHTML = `${texto} <button class="concluir">Concluir</button>`;

      /* ----- Ao clicar em "Concluir" ----- */
      li.querySelector(".concluir").addEventListener("click", () => {
        li.remove();                          // Remove da lista

        // Mensagem aleat√≥ria
        const frase = frases[Math.floor(Math.random() * frases.length)];
        msg.textContent = frase;

        // Imagem aleat√≥ria + exibi√ß√£o tempor√°ria
        const img = imagensReacao[Math.floor(Math.random() * imagensReacao.length)];
        imgReac.src = img;
        imgReac.style.display = "block";

        setTimeout(() => { imgReac.style.display = "none"; }, 4000);
      });

      lista.appendChild(li);                  // Adiciona √† lista
      input.value = "";                       // Limpa campo
      input.focus();                          // Volta o foco
    }
  </script>
</body>
</html>
