<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Dino</title>
  <style>
    /* ==================== ESTILIZA√á√ÉO GERAL ==================== */
    body {
      font-family: "Comic Sans MS", sans-serif;
      background: #c0f0ff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* T√≠tulo principal com sombra tem√°tica */
    h1 {
      color: #2b4d63;
      margin: 20px 0 10px;
      font-size: 2.5rem;
      text-shadow: 2px 2px #7ee0ff;
    }

    /* Container principal com bordas arredondadas e sombra */
    .container {
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* ==================== CAMPOS DE ENTRADA ==================== */
    #inputTarefa {
      width: 68%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #63bad1;
      font-size: 1.1rem;
      margin-right: 5px;
    }

    #btnAdd {
      padding: 10px 15px;
      background: #63bad1;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      vertical-align: middle;
    }

    #btnAdd:hover {
      background: #4ca5bd;
    }

    /* ==================== LISTA DE TAREFAS ==================== */
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #e2f8ff;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      border-left: 6px solid #63bad1;
    }

    /* Bot√£o de concluir tarefa */
    button.concluir {
      background: #7ed957;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button.concluir:hover {
      background: #69c040;
    }

    /* ==================== MENSAGEM E IMAGEM DE REA√á√ÉO ==================== */
    #mensagemDino {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #2b4d63;
      text-align: center;
      min-height: 50px;
      font-weight: bold;
    }

    #imgDinoReacao {
      width: 200px;
      margin: 15px auto 0;
      display: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .dino-principal {
      width: 180px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- ==================== CABE√áALHO COM IMAGEM PRINCIPAL ==================== -->
  <h1>Lista Dino!</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/T-rex_holotype.jpg/320px-T-rex_holotype.jpg" alt="Dinossauro fofinho" class="dino-principal">

  <!-- ==================== CONTAINER DA APLICA√á√ÉO ==================== -->
  <div class="container">
    <input type="text" id="inputTarefa" placeholder="Digite uma tarefa...">
    <button id="btnAdd">Adicionar</button>

    <ul id="lista"></ul>

    <div id="mensagemDino"></div>
    <img id="imgDinoReacao" src="" alt="Rea√ß√£o do Dino" style="display:none;">
  </div>

  <script>
    /* ==================== DADOS: FRASES E IMAGENS DE REA√á√ÉO ==================== */
    const frases = [
      "Parab√©ns! Voc√™ rugiu igual um T-Rex! ü¶ñüî•",
      "Uau! Forte como um Tricer√°tops! üí™ü¶ï",
      "Incr√≠vel! √Ågil que nem um Velociraptor! ‚ö°ü¶ñ",
      "Show! Inteligente igual um Troodon! ü§ìü¶ï",
      "Voc√™ dominou essa tarefa como um Espinossauro! üåäü¶ñ",
      "Mandou bem! Poderoso como um Brachiossauro alcan√ßando as alturas! üå≥ü¶ï",
      "Caraca! Voc√™ passou por isso igual um Ankylossauro tankando tudo! üõ°Ô∏èü¶ñ",
      "Top! Mais r√°pido que um Compsognathus correndo atr√°s do rango! üèÉü¶ï",
      "Brabo! Corajoso como um Allossauro na ca√ßada! ü¶ñüî•",
      "Sensacional! Voc√™ brilhou mais que um dinossauro com penas coloridas! ü™∂ü¶ï"
    ];

    // Imagens NOVAS e 100% funcionais de dinossauros fofos (de fontes est√°veis)
    const imagensReacao = [
      "https://images.unsplash.com/photo-1586746126239-d9ebb7a2a5e9?w=400&h=300&fit=crop",  // Dino fofo em ilustra√ß√£o
      "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=400&h=300&fit=crop",  // Triceratops ador√°vel
      "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=300&fit=crop",  // Dino dan√ßando/animado
      "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=300&fit=crop",  // Velociraptor estiloso
      "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Pteranodon_BW.jpg/400px-Pteranodon_BW.jpg"  // Dino voador com cora√ß√£o no tema
    ];

    /* ==================== SELE√á√ÉO DE ELEMENTOS DO DOM ==================== */
    const input = document.getElementById("inputTarefa");
    const btnAdd = document.getElementById("btnAdd");
    const lista = document.getElementById("lista");
    const msg = document.getElementById("mensagemDino");
    const imgReacao = document.getElementById("imgDinoReacao");

    /* ==================== EVENTOS DE INTERA√á√ÉO ==================== */
    // Adiciona tarefa ao clicar no bot√£o
    btnAdd.addEventListener("click", adicionarTarefa);

    // Adiciona tarefa ao pressionar Enter
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") adicionarTarefa();
    });

    /* ==================== FUN√á√ÉO PRINCIPAL: ADICIONAR TAREFA ==================== */
    function adicionarTarefa() {
      const texto = input.value.trim();
      if (texto === "") return; // Evita tarefas vazias

      // Cria novo item da lista com bot√£o de concluir
      const li = document.createElement("li");
      li.innerHTML = `${texto} <button class="concluir">Concluir</button>`;

      // Evento ao concluir a tarefa
      li.querySelector(".concluir").addEventListener("click", () => {
        li.remove(); // Remove a tarefa da lista

        // Exibe mensagem aleat√≥ria de parab√©ns
        const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
        msg.textContent = fraseAleatoria;

        // Exibe imagem de rea√ß√£o aleat√≥ria
        const imgAleatoria = imagensReacao[Math.floor(Math.random() * imagensReacao.length)];
        imgReacao.src = imgAleatoria;
        imgReacao.style.display = "block";

        // Esconde a imagem ap√≥s 4 segundos
        setTimeout(() => {
          imgReacao.style.display = "none";
        }, 4000);
      });

      // Adiciona o item √† lista
      lista.appendChild(li);

      // Limpa o campo e foca novamente
      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
