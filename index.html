<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Dino</title>  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background: #d4f8d0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #2b4d63;
      margin: 20px 0 10px;
      font-size: 2.5rem;
      text-shadow: 2px 2px #7ee0ff;
    }
    .container {
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    #inputTarefa {
      width: 68%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #63bad1;
      font-size: 1.1rem;
      margin-right: 5px;
    }
    #btnAdd {
      padding: 10px 15px;
      background: #63bad1;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      vertical-align: middle;
    }
    #btnAdd:hover { background: #4ca5bd; }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li {
      background: #e2f8ff;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      border-left: 6px solid #63bad1;
    }
    button.concluir {
      background: #7ed957;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button.concluir:hover { background: #69c040; }
    #mensagemDino {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #2b4d63;
      text-align: center;
      min-height: 50px;
      font-weight: bold;
    }
    #imgDinoReacao {
      width: 200px;
      margin: 15px auto 0;
      display: none;
      border-radius: 15px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #imgDinoReacao.show {
      transform: scale(1.1);
    }
    .dino-principal {
      width: 180px;
      margin: 10px auto;
      display: block;
    }
  </style></head><body>  <h1>Lista Dino!</h1>  <img src="https://png.pngtree.com/element_pic/00/16/10/1257fdf36893318.png" alt="Dinossauro fofinho" class="dino-principal">  <div class="container">
    <input type="text" id="inputTarefa" placeholder="Digite uma tarefa...">
    <button id="btnAdd">Adicionar</button>
    <ul id="lista"></ul>
    <div id="mensagemDino"></div>
    <img id="imgDinoReacao" src="" alt="Reação do Dino">
  </div>  <script>
    const frases = [
      "Parabéns! Você rugiu como um T-Rex.",
      "Incrível! Forte como um Tricerátops.",
      "Impressionante! Ágil como um Velociraptor.",
      "Excelente! Inteligente como um Troodon.",
      "Você dominou esta tarefa como um Espinossauro.",
      "Muito bem! Poderoso como um Braquiossauro.",
      "Ótimo trabalho! Resistente como um Anquilossauro.",
      "Você foi rápido como um Compsognathus.",
      "Parabéns! Corajoso como um Alossauro.",
      "Sensacional! Brilhou como um dinossauro de penas coloridas."
    ];

    const imagensReacao = [
      "https://png.pngtree.com/png-clipart/20220108/ourmid/pngtree-cartoon-hand-drawn-cute-dinosaur-vector-material-png-image_4276165.png",
      "https://png.pngtree.com/png-clipart/20250426/original/pngtree-happy-cartoon-dinosaur-with-big-smile-showing-playful-and-energetic-kid-png-image_20885833.png",
      "https://png.pngtree.com/png-clipart/20250519/original/pngtree-cheerful-and-joyful-cartoon-t-rex-dinosaur-character-smiling-with-white-png-image_21032331.png",
      "https://i.pinimg.com/736x/fb/0c/fd/fb0cfd75627de69e366519cfd4217ba6.jpg",
      "https://png.pngtree.com/element_pic/00/16/10/1257fdf36893318.png"
    ];

    const input = document.getElementById("inputTarefa");
    const btnAdd = document.getElementById("btnAdd");
    const lista = document.getElementById("lista");
    const msg = document.getElementById("mensagemDino");
    const imgReac = document.getElementById("imgDinoReacao");

    btnAdd.addEventListener("click", adicionarTarefa);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") adicionarTarefa();
    });

    function adicionarTarefa() {
      const texto = input.value.trim();
      if (!texto) return;

      const li = document.createElement("li");
      li.innerHTML = `${texto} <button class="concluir">Concluir</button>`;

      li.querySelector(".concluir").addEventListener("click", () => {
        li.remove();

        const frase = frases[Math.floor(Math.random() * frases.length)];
        msg.textContent = frase;

        const img = imagensReacao[Math.floor(Math.random() * imagensReacao.length)];
        imgReac.src = img;

        imgReac.style.display = "block";
        imgReac.classList.add("show");

        setTimeout(() => {
          imgReac.classList.remove("show");
          imgReac.style.display = "none";
        }, 4000);
      });

      lista.appendChild(li);

      input.value = "";
      input.focus();
    }
  </script></body>
</html>
