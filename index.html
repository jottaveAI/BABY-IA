<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Dino</title>  <style>
    /* fundo verdinho claro com dinos transparentes espalhados */
    body {
      font-family: "Comic Sans MS", sans-serif;
      background: #ccffdd;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* dinos de fundo menos quantidade e bem transparentes */
    .dino-bg {
      position: absolute;
      width: 180px;
      opacity: 0.12;
      user-select: none;
      pointer-events: none;
    }

    .d1 { top: 5%; left: 10%; transform: rotate(-10deg); }
    .d2 { top: 45%; left: 70%; transform: rotate(15deg); }
    .d3 { top: 80%; left: 20%; transform: rotate(-25deg); }

    /* container principal */
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* titulo */
    h1 {
      text-align: center;
      color: #2b7a4b;
      margin-bottom: 20px;
      text-shadow: 1px 1px 0px #fff;
    }

    /* lista */
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #e9ffe9;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    button {
      background: #34a853;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #2e924a;
    }

    /* pop-up de frase */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      font-size: 20px;
      display: none;
    }
  </style></head>
<body>  <!-- dinos transparentes no fundo (nÃ£o mexi nas suas imagens principais) -->  <img src="https://i.imgur.com/qeF9tU8.png" class="dino-bg d1">

  </div>  <div id="popup" class="popup"></div>  <script>

    function addTarefa() {
      const campo = document.getElementById("tarefa");
      const texto = campo.value.trim();
      if (texto === "") return;

      const li = document.createElement("li");
      li.textContent = texto;

      const botao = document.createElement("button");
      botao.textContent = "feito";
      botao.onclick = () => concluir(li);

      li.appendChild(botao);
      document.getElementById("lista").appendChild(li);

    function concluir(item) {
      item.remove();
      frasePopup();
    }

    function frasePopup() {
      const pop = document.getElementById("popup");
      pop.textContent = frases[Math.floor(Math.random() * frases.length)];
      pop.style.display = "block";

      setTimeout(() => {
        pop.style.display = "none";
      }, 1500);
    }
